<div class="card border-danger">
  <h3 style="color:#dc3545; margin:auto;top:20px;">Signup Page</h3>
<div class="card-body">
      
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username"style="color:#dc3545"><b>Username</b></label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Username"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors?.required">Username is required</div>
            <div *ngIf="username.errors?.minlength">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.errors?.maxlength">
              Username must be at most 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email" style="color:#dc3545"><b>Email</b></label>
          <input
            type="email"
            placeholder="Enter Email Address"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors?.required">Email is required</div>
            <div *ngIf="email.errors?.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="phonenumber" style="color:#dc3545"><b>PhoneNumber</b></label>
          <input
            type="phonenumber"
            placeholder="Enter Phonenumber"
            class="form-control"
            name="phonenumber"
            [(ngModel)]="form.phonenumber"
            required
            phonenumber
            #phonenumber="ngModel"
          />
          </div>
        <div class="form-group">
          <label for="password" style="color:#dc3545"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors?.required">Password is required</div>
            <div *ngIf="password.errors?.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <button class="btn btn-danger">Sign Up</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
  
    </div>
  </div>
