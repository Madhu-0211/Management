<div class="card border-danger">
  <h3 style="color:#dc3545; margin:auto;top:20px;"><b>Edit Donor</b></h3>
  <div class="card-body">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            
            class="form-control"
            name="name"
            [(ngModel)]="details.name"
            required
            minlength="3"
            maxlength="20"
            #name="ngModel"
          /></div>
          
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="details.email"
            required
            email
            #email="ngModel"
          /></div>
          
        <div class="form-group">
          <label for="phonenumber">Phone number</label>
          <input
            type="text"
            class="form-control"
            name="phonenumber"
            [(ngModel)]="details.phonenumber"
            required
            #phonenumber="ngModel"
          /></div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input
              type="text"
              class="form-control"
              name="gender"
              [(ngModel)]="details.gender"
              required
              #gender="ngModel"
            /></div>
            
              <div class="form-group">
                <label for="bloodgroup">Bloodgroup</label>
                <input
                  type="text"
                  class="form-control"
                  name="bloodgroup"
                  [(ngModel)]="details.bloodgroup"
                  required
                  #bloodgroup="ngModel"
                /></div>
                <div class="form-row ">
                <div class="form-group col-md-6">
                  <label for="age">age</label>
                  <input
                    type="text"
                    class="form-control"
                    name="age"
                    [(ngModel)]="details.age"
                    required
                    #age="ngModel"
                  /></div>
                <div class="form-group col-md-6">
                  <label for="weight">weight</label>
                  <input
                    type="text"
                    class="form-control"
                    name="weight"
                    [(ngModel)]="details.weight"
                    required
                    #weight="ngModel"
                  />
                  </div>
                </div> 
          
        
        <div class="form-group">
          <button class="btn btn-danger btn-block">Save</button>
        </div>
        
      </form>
    </div>
  </div>
