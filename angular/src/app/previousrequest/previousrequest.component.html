<div class="container">  
    <h3 style="text-align:center;color:#dc3545">Previous Requests</h3></div>
    <div class="container1">
    <table class="table table-striped">  
        <thead class="thead-dark">  
            <tr>  
              <th>ID</th>  
              <th>Patient Name</th>  
              <th>Age</th>  
              <th>Reason</th>
              <th>Bloodgroup</th>
              <th>Units</th>
              <th>Status</th> 
            </tr>  
        </thead>  
        <tbody>
<tr *ngFor="let i of d">
            
      <td>{{ i.id }}</td>
      <td>{{ i.patientname }}</td>
      <td>{{i.age}}</td>
      <td>{{i.reason}}</td>
      <td>{{i.bloodgroup}}</td>
      <td>{{i.units}}</td>
      <td><button class="btn btn-primary" *ngIf="i.status==0">Pending</button>

      <button class="btn btn-success" *ngIf="i.status==1">Accepted</button>
      
    <button class="btn btn-danger" *ngIf="i.status==-1">Rejected</button>
    </td>
</tr>
</tbody>
</table>
</div>
