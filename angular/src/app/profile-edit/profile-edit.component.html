<div class="card border-danger">
  <h3 style="color:#dc3545; margin:auto;top:20px;"><b>Edit Profile</b></h3>
  <div class="card-body">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Name</label>
          <input
            type="text"
            
            class="form-control"
            name="name"
            [(ngModel)]="details.username"
            required
            minlength="3"
            maxlength="20"
            #name="ngModel"
          /></div>
          
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="details.email"
            required
            email
            #email="ngModel"
          /></div>
          
        <div class="form-group">
          <label for="phonenumber">Phone number</label>
          <input
            type="text"
            class="form-control"
            name="phonenumber"
            [(ngModel)]="details.phonenumber"
            required
            #phonenumber="ngModel"
          /></div>
          
        
        <div class="form-group">
          <button class="btn btn-danger btn-block">Save</button>
        </div>
        
      </form>
    </div>
  </div>
