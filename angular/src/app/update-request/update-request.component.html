<div class="container">  
  <h3 style="text-align:center;color:#dc3545">Blood Requests</h3></div>
  <div class="container1">
  <table class="table table-striped">  
      <thead class="thead-dark">  
          <tr>  
            <th>ID</th>  
            <th>Patient Name</th>  
            <th>Age</th>  
            <th>Reason</th>
            <th>Bloodgroup</th>
            <th>Units</th>
            <th>Request</th> 
          </tr>  
      </thead>  
      <tbody>
<tr *ngFor="let i of d">
          
    <td>{{ i.id }}</td>
    <td>{{ i.patientname }}</td>
    <td>{{i.age}}</td>
    <td>{{i.reason}}</td>
    <td>{{i.bloodgroup}}</td>
    <td>{{i.units}}</td>

<td>
<button (click)="acceptRequest(i.id)" class="btn btn-danger" ><i class="fas fa-check"></i></button>&nbsp;
      <button (click)=rejectRequest(i.id) class="btn btn-dark" ><i class="fas fa-times"></i></button></td>
    
  </tr>
  </tbody>
  </table>
  </div>
