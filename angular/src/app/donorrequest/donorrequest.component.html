<div class="container">  
  <h3 style="text-align:center;color:#dc3545">Donor Requests</h3></div>
  <div class="container1">
  <table class="table table-striped">  
      <thead class="thead-dark">  
          <tr>  
            <th>ID</th> 
              <th>Name</th>  
              <th>Phone Number</th> 
              <th>Age</th> 
              <th>Weight</th>
              <th>Bloodgroup</th>
              <th>Request</th>
          </tr>  
      </thead>  
      <tbody>
<tr *ngFor="let i of d">
          
  <td>{{ i.id }}</td>
  <td>{{ i.name }}</td>
  <td>{{ i.phonenumber }}</td>
  <td>{{ i.age }}</td>
  <td>{{ i.weight }}</td>
  <td>{{ i.bloodgroup }}</td>
  <td><button (click)=acceptDonor(i.id) class="btn btn-danger" ><i class="fas fa-check"></i></button>&nbsp;
  <button (click)=rejectDonor(i.id) class="btn btn-dark" ><i class="fas fa-times"></i></button>
  </td>
</tr>
</tbody>
</table>
</div>
