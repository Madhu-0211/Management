
<div class="card border-danger">
  <h3 style="color:#dc3545; margin:auto;top:20px;"><b>Member Form</b></h3>
  <div class="card-body">
    
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="name"style="color:#dc3545">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter username"
          name="name"
          [(ngModel)]="form.name"
          required
          minlength="3"
          maxlength="20"
          #name="ngModel"
        /></div>
        
      <div class="form-group">
        <label for="email"style="color:#dc3545">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email address"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        /></div>
        <div class="form-group">
          <label for="date"style="color:#dc3545">Date</label>
          <input
            type="date"
            placeholder="Enter today's date"
            class="form-control"
            name="date"
            [(ngModel)]="form.date"
            required
            #date="ngModel"
          /></div>
      <div class="form-group">
        <label for="phonenumber"style="color:#dc3545">Phone number</label>
        <input
          type="text"
          placeholder="Enter contact number"
          class="form-control"
          name="phonenumber"
          [(ngModel)]="form.phonenumber"
          required
          #phonenumber="ngModel"
        /></div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="gender"style="color:#dc3545">Gender</label>
          <input
            type="text"
            placeholder="Gender"
            class="form-control"
            name="gender"
            [(ngModel)]="form.gender"
            required
            #gender="ngModel"
          /></div>
          <div class="form-group col-md-6">
            <label for="age"style="color:#dc3545">Age</label>
            <input
              type="text"
              placeholder="Enter your age"
              class="form-control"
              name="age"
              [(ngModel)]="form.age"
              required
              #age="ngModel"
            /></div></div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bloodgroup"style="color:#dc3545">Bloodgroup</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your bloodgroup"
                name="bloodgroup"
                [(ngModel)]="form.bloodgroup"
                required
                #bloodgroup="ngModel"
              /></div>
              <div class="form-group col-md-6">
                <label for="weight"style="color:#dc3545">Weight</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="weight"
                  name="weight"
                  [(ngModel)]="form.weight"
                  required
                  #weight="ngModel"
                />
                </div></div>
        
      
      <div class="form-group">
        <button class="btn btn-danger btn-block">Submit</button>
      </div>
    </form>
      <div class="alert alert-success" *ngIf=isSuccessful>
        Once your request ia accepted by admin it will be displayed in the donor page.
      </div>
   
  </div>
</div>
